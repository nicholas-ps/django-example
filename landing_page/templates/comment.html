
<!DOCTYPE html>
<html>
  <head>
    <title>Comment</title>
  </head>
  <body>
    <h1>Submit Comment</h1>
    <form action="{% url 'add-comment' %}" method="POST" >{% csrf_token %}
        <h3>Name:</h3>
        <input type="text" name="name">
        <h3>Comment:</h3>
        <input type="text" name="comment">
        <br>
        <input type="submit">
    </form>
    {% if comments %}
    <h1>All Comments</h1>
    {% for comment in comments %}
    <p>{{ comment.name }}</p>
    <p>{{ comment.comment }}</p>
    <p>{{ comment.created_at }}</p>
    <br>
    {% endfor %}
    {% endif %}
  </body>
</html>
